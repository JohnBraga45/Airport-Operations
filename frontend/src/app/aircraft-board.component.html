<div class="mt-2">
  <div class="flex items-end justify-between">
    <div>
      <h2 class="text-2xl font-semibold">Fleet Status</h2>
      <p class="text-xs text-gray-500">Filter by status or sort by last check/status.</p>
    </div>
    <div class="flex gap-2">
      <label class="text-sm text-gray-700 flex items-center gap-1">
        Status:
        <select class="border rounded px-2 py-1" [ngModel]="selectedStatus" (ngModelChange)="onStatusChange($event)">
          <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
        </select>
      </label>
      <label class="text-sm text-gray-700 flex items-center gap-1">
        Sort by:
        <select class="border rounded px-2 py-1" [ngModel]="sortKey" (ngModelChange)="onSortKeyChange($event)">
          <option value="lastMaintenanceCheck">Last Check</option>
          <option value="operationalStatus">Status</option>
        </select>
      </label>
      <button class="border rounded px-2 py-1" (click)="toggleSortDir()">{{ sortDir === 'asc' ? 'Asc' : 'Desc' }}</button>
    </div>
  </div>

  <!-- Skeleton Loader -->
  <div *ngIf="loading" class="animate-pulse space-y-3 mt-3">
    <div class="h-5 bg-slate-200 rounded w-1/3"></div>
    <div class="h-5 bg-slate-200 rounded w-1/2"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div class="h-24 bg-slate-200 rounded"></div>
      <div class="h-24 bg-slate-200 rounded"></div>
    </div>
  </div>

  <div *ngIf="!loading" class="overflow-x-auto mt-2 rounded border border-gray-200">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-3 py-2 text-left">Aircraft</th>
          <th class="px-3 py-2 text-left">Model</th>
          <th class="px-3 py-2 text-left">Status</th>
          <th class="px-3 py-2 text-left">Last Check</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of visibleAircraft" class="border-t">
          <td class="px-3 py-2 font-mono">{{ a.aircraftId }}</td>
          <td class="px-3 py-2">{{ a.model }}</td>
          <td class="px-3 py-2">
            <span class="px-2 py-1 rounded text-white"
                  [ngClass]="{
                    'bg-[#00a550]': a.operationalStatus === 'OPERATIONAL',
                    'bg-[#f9a01b]': a.operationalStatus === 'MAINTENANCE',
                    'bg-[#e60000]': a.operationalStatus === 'GROUNDED'
                  }">
              {{ a.operationalStatus }}
            </span>
          </td>
          <td class="px-3 py-2 font-mono">{{ a.lastMaintenanceCheck | date:'dd/MM HH:mm' }}</td>
        </tr>
        <tr *ngIf="!visibleAircraft.length">
          <td class="px-3 py-4 text-gray-500" colspan="4">No aircraft data.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
